<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" *ngIf="isUserAuthenticated" [opened]="opened">
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of menu" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayoutAlign='center'>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
