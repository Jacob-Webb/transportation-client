<header>
    <mat-toolbar color="primary" class="navbar">
      <!-- <a href="https://jacob-webb.com" class="logo">Jacob Webb</a> -->
      <div class="nav-menu-show">
        <a mat-button *ngIf="!isUserAuthenticated" routerLink="/access">Log In / Register</a>
        <a mat-button *ngIf="isUserAuthenticated" (click)="logout()" routerLink="/">Logout</a>
        <mat-menu #profile="matMenu" color="primary">
          
          <div>
            <a mat-menu-item>Update Contact Info</a>
            <a mat-menu-item>Change Password</a>
            <a mat-menu-item>Logout</a>
          </div>
        </mat-menu>
      </div>
      <div class="nav-menu-hide">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu"><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu" color="primary">
          <div>
          <a mat-menu-item routerLink="/access">Log in / Register</a>
          </div>
        </mat-menu>
      </div>
    </mat-toolbar> 
  
  </header>
