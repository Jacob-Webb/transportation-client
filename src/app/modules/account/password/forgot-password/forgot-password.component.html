<div class="container">
  <mat-card>
    <div class="forgot-password-form">
      <mat-card-header>
        Enter your phone number
      </mat-card-header>
      <mat-card-subtitle>
        A verification code will be sent to your 
        phone to make sure you are the owner of this account. 
      </mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm"
              (ngSubmit)="submit(forgotPasswordForm.value)">
          <mat-form-field appearance="outline" color="accent">
            <mat-label>Phone Number:</mat-label>
            <input matInput type="tel" id="phone" name="phone" mask="(000) 000-0000" [showMaskTyped] = "false"
            placeholder="(xxx) xxx-xxxx" formControlName="phone" required>
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error>Required</mat-error>
          </mat-form-field>

          <mat-card-footer>
            <button mat-raised-button class="submit" color="primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
          </mat-card-footer>
        </form>
        
      </mat-card-content>
    </div>
  </mat-card>
</div>
