<div class="container">
 <mat-card>
    <mat-card-content>
      <form [formGroup]="verifyPhoneForm"
            (ngSubmit)="verify()">

        <mat-card-header>
          <h3>Phone Verification</h3>
        </mat-card-header>
        <p>Please enter the verification code that was sent to you to confirm your phone number.</p>
        <p>Your account registration will not be complete until your phone number has been verified.</p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Verification Code:</mat-label>
          <input matInput type="text" id="phone-verification" name="verifyCode" mask=""
          maxlength="{{ codeLength }}" formControlName="verifyCode" class="form-control" required>
          <mat-error *ngIf="verifyPhoneForm.controls['verifyCode'].invalid">Your verification code is required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
